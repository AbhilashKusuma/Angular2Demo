<table>
    <tr>
        <td>First Name</td>
        <td>{{firstname}}</td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td>{{lastname}}</td>
    </tr>
    <tr *ngIf ='showDetails' >
        <td>Age</td>
        <td>{{age}}</td>
    </tr>
</table>
<br />
<input (input) ="firstname = $event.target.value" [value] ='firstname'/>
<br />
{{firstname}}
<button (click) ='toggleDetails()'>{{showDetails?'Hide':'Show'}}</button>
